<!DOCTYPEhtml>
<htmllang="en">
<head>
    <style>
        table{
            border: 2px solid black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        .c1
        {
           width: 300px; 
        }
    </style>
    <metacharset="UTF-8">
    <metahttp-equiv="X-UA-Compatible"content="IE=edge">
    <metaname="viewport"content="width=device-width, initial-scale=1.0">
    <title>assignment4</title>
</head>
<body>
    <h1><span style="border-bottom: 2px solid black; padding-bottom:10px;">Text Formatting Tags</span></h1>
    <table>
        <tr>
            <td class="c1">normal text</td>
            <td class="c1">hello world</td>
        </tr>
        <tr>
            <td class="c1">Font and its attributes</td>
            <td class="c1"style="color: blue; font-size: 1.5rem;">hello world</td>
        </tr>
        <tr>
            <td class="c1">&lt;B&gt;</td>
            <td class="c1"><b>Bold</b></td>
        </tr>
        <tr>
            <td class="c1">&lt;I&gt;</td>
            <td class="c1"><i>Italic</i></td>
        </tr>
        <tr>
            <td class="c1">&lt;U&gt;</td>
            <td class="c1"><u>Underline</u></td>
        </tr>
        <tr>
            <td class="c1">&lt;EM&gt;</td>
            <td class="c1"><em>Emphasis</em></td>
        </tr>
        <tr>
            <td class="c1">&lt;STRONG&gt;</td>
            <td class="c1"><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td class="c1">&lt;TELETYPE&gt;</td>
            <td class="c1"><tt>TELETYPE</tt></td>
        </tr>
        <tr>
            <td class="c1">&lt;CITE&gt;</td>
            <td class="c1"><cite>Citations</cite></td>
        </tr>
        <tr>
            <td class="c1">&lt;STRIKE&gt;</td>
            <td class="c1"><strike>Strike Through Text</strike></td>
        </tr>
        <tr>
            <td class="c1">&lt;BIG&gt;</td>
            <td class="c1"><big>Text in Big Font</big></td>
        </tr>
        <tr>
            <td class="c1">&lt;SMALL&gt;</td>
            <td class="c1"><small>Text in Small Font</small></td>
        </tr>
        <tr>
            <td class="c1">&lt;SUB&gt;</td>
            <td class="c1 class">a<sub>b</sub></td>
        </tr>
        <tr>
            <td class="c1">&lt;SUP&gt;</td>
            <td class="c1">a<sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
