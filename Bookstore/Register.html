<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Registration
	</title>
</head>
<body>
	<div class="card">
		<h1 style="border-bottom:2px solid	black;">Registration Form</h1>
	<form>
		<label>First Name</label><br>
		<input class="form-control" type="text" name="fname"><br>

		<label>Middle Name</label><br>
		<input class="form-control" type="text" name="mname"><br>

		<label>Last Name</label><br>
		<input class="form-control" type="text" name="lname"><br>

		<label>Email</label><br>
		<input class="form-control" type="email" name="email"><br>

		<label>Contact No</label><br>
		<input class="form-control" type="text" name="contact"><br>

		<label>Password</label><br>
		<input class="form-control" type="password" name="pwd"><br>

		<label>Confirm Password</label><br>
		<input class="form-control" type="password" name="cpwd"><br>
		<br>
		<input class="btn" type="button" value="Submit">

	</form>
	</div>
</body>
</html>
